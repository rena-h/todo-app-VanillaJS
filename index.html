<!DOCTYPE html>
<html>

    <title>TODO(PLAIN JS)</title>

  <body>

      <input id="add-text" placeholder="input todo" />
      <button id="add-button">追加</button>
    </div>
    <div>
      <p>todo</p>
      <ul id="todo-list">

            <li>todo</li>
            <button>完了</button>

      </ul>

    <div>
      <p>done</p>
      <ul id="done-list">
        <div class="list-row">
          <li>done</li>
          <button>戻す</button>
        </div>
      </ul>
    </div>
    <script src="src/index.js"></script>
